<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Number Array Generator</h1>
        <label for="idInput">Enter ID (p: Prime, f: Fibonacci, e: Even, r: Random):</label>
        <input type="text" id="idInput">
        <button id="generateButton">Generate</button>
        <div id="error" class="error"></div>
        <div>
            <h2>Current State</h2>
            <div id="windowCurrState"></div>
            <p>Average: <span id="currentAvg"></span></p>
        </div>
        <div>
            <h2>Previous State</h2>
            <div id="windowPrevState"></div>
        </div>
        <!-- <button id="nextButton">Next</button> -->
    </div>

    <script src="index.js"></script>
    
</body>
</html>
